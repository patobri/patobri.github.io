<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jitsi Generator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="container">
      <h2>Jitsi Meet</h2>
      <p>Sala:</p>
      <div class="result-container">
        <span id="sala"></span>
        <button class="btn" id="clipboardSala">copy</button>
      </div>
      <p>Password:</p>
      <div class="result-container">
        <span id="password"></span>
        <button class="btn" id="clipboardPassword">copy</button>
      </div>
      <button class="btn btn-large" id="generate">Generar</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
